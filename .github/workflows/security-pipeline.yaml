name: Application Security Pipeline

on:
  push:
    branches: [main, master, test, feature/*, issue/*]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  codeql-analysis:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CodeQL initialize et
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild (otomatik derleme)
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  gitleaks-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload results to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('results.sarif') != ''
        with:
          sarif_file: results.sarif
          category: gitleaks

  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repo name to lowercase
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ steps.repo.outputs.name }}:${{ env.IMAGE_TAG }}
          build-args: |
            NODE_ENV=production

      - name: Trivy image Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ steps.repo.outputs.name }}:${{ env.IMAGE_TAG }}'
          format: 'sarif'
          output: 'trivy-image.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          exit-code: '0'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-image.sarif') != ''
        with:
          sarif_file: trivy-image.sarif
          category: trivy-container

  dependency-scan:
    name: Dependency Scan - Trivy FS ðŸ“¦
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (npm install)
        run: npm install --ignore-scripts
        continue-on-error: true

      - name: Trivy dependency scan baÅŸlatÄ±lÄ±yor...
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-fs.sarif') != ''
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-dependencies

  # Approval Step
  manual-approval:
    name: Deployment Approval (manuel onay)
    runs-on: ubuntu-latest
    needs: [codeql-analysis, gitleaks-scan, container-security, dependency-scan]
    if: always() && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://github.com/${{ github.repository }}

    steps:
      - name: Review Security Reports
        run: |
          echo "All scans completed"
          echo "LÃ¼tfen GitHub Security Dashboard'u kontrol etmeden deploy etme."
          echo ""
          echo "- CodeQL (SAST)"
          echo "- Gitleaks (Secrets)"
          echo "- Trivy (Container)"
          echo "- Trivy (Dependencies)"

      - name: Approval Info
        run: |
          echo "Approved by: ${{ github.actor }}"
          echo "Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "Deployment ready "
