name: Master to Test Security Gate

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - test

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  sast_semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Semgrep
        run: |
          pip install --upgrade pip
          pip install semgrep
          semgrep --config auto --error --sarif --output semgrep.sarif
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  code_quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: sast_semgrep
    steps:
      - uses: actions/checkout@v4
      - uses: github/super-linter/slim@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: master

  secrets_scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    needs: sast_semgrep
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --exit-code 1

  dependency_review:
    name: Dependency Review
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: [sast_semgrep, code_quality, secrets_scan]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  security_gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [sast_semgrep, code_quality, secrets_scan, dependency_review]
    steps:
      - name: Gate sonucu
        run: |
          echo "Master -> Test için tüm kontroller geçti."
